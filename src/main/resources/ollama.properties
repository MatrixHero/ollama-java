# Ollama Client Configuration
# This file can be used to configure the Ollama client host address
# The host can also be configured through:
# 1. System property: -Dollama.host=http://your-host:11434
# 2. Environment variable: OLLAMA_HOST=http://your-host:11434

# Default: http://localhost:11434
ollama.host=http://localhost:11434